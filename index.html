<!DOCTYPE html>
<html>
<head>
	<title>PGL - CARD</title>
	<link rel="stylesheet" type="text/css" href="./build/index.css">
</head>
<body>

	<div id="pkmn_slot_01" >
		<div class="pkmn-container">
			<div class="pa2 w_100">
				<div class="pkmn-header-card">
					<div class="flex-align-center">
						<img src="./build/img/pokeball.svg">
						<span class="pkmn_name">Salamence</span>
					</div>
					<div class="flex-align-center">
						<span class="pkmn_lv">Lv. 50</span>
						<span class="pkmn-sex-icon">
							<img src="./build/img/genderF.svg">
						</span>
					</div>
				</div>
				<div class="pkmn-data-card">
					<div class="pkmn-left">
						<img id="pkmn_img_slot_1" class="pkm-img" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/002.png">
						<div>
							<span class="pkmn-type t_dragon">Dragon</span>
							<span class="pkmn-type t_flying">Volador</span>
						</div>
					</div>
					<div class="pkmn-right">
						<div class="pkmn-moves">
							<div class="pkmn_move bt_normal m_one">Double Edge</div>
							<div class="pkmn_move bt_dragon m_two">Double Edge</div>
							<div class="pkmn_move bt_flying m_three">Double Edge</div>
							<div class="pkmn_move bt_flying m_four">Double Edge</div>
						</div>
						
					</div>
				</div>
				<div class="pkmn-items-card">
					<div>
						<div class="pkmn-ability">
							<span class="pkmn-title-bold">Ability:</span><span class="pl2">Intimidate</span>
						</div>
						<div class="pkmn-item">
							<span class="pkmn-title-bold">Item:</span><span class="pl2">Salamencite</span>
						</div>	
					</div>
					<div class="flex-align-center pa3">
						<img class="pkmn-item-img" src="https://nouthuca.com/img/item/blue-orb.png?resize=82%2C74">
					</div>
				</div>	
			</div>
			<div class="pa2 w_100">
				<div class="pkmn-title-statistics">
					<img src="./build/img/new.svg">
					<span class="title-statistics">Estadisticas de batalla</span>
				</div>
				<div class="pkmn-stats-card">
					<div class="pkmn_col title_stats">
						<div class="pkmn-title-bold"></div>
						<div class="pkmn-title-bold">PS</div>
						<div class="pkmn-title-bold">Ataque</div>
						<div class="pkmn-title-bold">Defensa</div>
						<div class="pkmn-title-bold">At. Esp</div>
						<div class="pkmn-title-bold">Def. Esp</div>
						<div class="pkmn-title-bold">Vel</div>
					</div>
					<div class="pkmn_col w_100 t_right">
						<div class="pkmn-title-bold">BASE</div>
						<div>100</div>
						<div>150</div>
						<div>120</div>
						<div>19</div>
						<div>30</div>
						<div>300</div>
					</div>
					<div class="pkmn_col w_100 t_right">
						<div class="pkmn-title-bold">EVS</div>
						<div>100</div>
						<div>150</div>
						<div>120</div>
						<div>19</div>
						<div>30</div>
						<div>300</div>
					</div>
				</div>
			</div>	
		</div>
		<div class="pkmn_footer">
			Hecho con <img src="./build/img/like.svg"> por <a href="">kusillus</a>
		</div>
		

		
	</div>

</body>
</html>
